<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Mentors</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .mentor-card img {
      height: 250px;
      object-fit: cover;
    }
    .mentor-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .mentor-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .social-icons a {
      color: #555;
      margin: 0 8px;
      font-size: 1.3rem;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #e91e63;
    }
  </style>
</head>
<body>

<!-- Navbar (optional, matches your site) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">My Portfolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="mentors.html">Mentors</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Mentor Section -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-5">Meet Our Mentors</h2>
    <div class="row g-4">

      <!-- Mentor 1 -->
      <div class="col-md-6 col-lg-4">
        <div class="card mentor-card">
          <img src="images/mentor1.jpg" class="card-img-top" alt="Mentor 1">
          <div class="card-body text-center">
            <h5 class="card-title">Jane Doe</h5>
            <p class="card-text">Cyber Security Analyst</p>
            <p class="small text-muted">Helping students build secure systems.</p>
            <div class="social-icons">
              <a href="#"><i class="fab fa-linkedin"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Mentor 2 -->
      <div class="col-md-6 col-lg-4">
        <div class="card mentor-card">
          <img src="images/mentor2.jpg" class="card-img-top" alt="Mentor 2">
          <div class="card-body text-center">
            <h5 class="card-title">John Smith</h5>
            <p class="card-text">Mobile App Developer</p>
            <p class="small text-muted">Specialist in Flutter and Android development.</p>
            <div class="social-icons">
              <a href="#"><i class="fab fa-linkedin"></i></a>
              <a href="#"><i class="fab fa-github"></i></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Mentor 3 -->
      <div class="col-md-6 col-lg-4">
        <div class="card mentor-card">
          <img src="images/mentor3.jpg" class="card-img-top" alt="Mentor 3">
          <div class="card-body text-center">
            <h5 class="card-title">Emily Clark</h5>
            <p class="card-text">Data Scientist</p>
            <p class="small text-muted">Guiding research in AI and ML projects.</p>
            <div class="social-icons">
              <a href="#"><i class="fab fa-linkedin"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
